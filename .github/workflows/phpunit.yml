name: PHPUnit

on: [ push, pull_request ]

jobs:
  phpunit:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPUnit with coverage (Linux)
        if: runner.os != 'Windows'
        run: vendor/bin/phpunit --coverage-clover=coverage-${{ runner.os }}.xml

      - name: Run PHPUnit with coverage (Windows)
        if: runner.os == 'Windows'
        run: vendor\bin\phpunit --coverage-clover=coverage-${{ runner.os }}.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ runner.os }}
          path: coverage-${{ runner.os }}.xml